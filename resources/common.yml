    zoom: 1
    origin: [0, 0]
    entities:

      - name: "Main Menu"
        components:
          - type: Menu
          - type: Sprite
            value: "main_menu.png"
          - type: LayerIndex
            value: 1000

      - name: "Play"
        components:
          - type: MenuItem
            values:
            - type: Sprite
              value: "main_menu_play.png"
            - type: Sprite
              value: "main_menu_play_active.png"
            - type: Scene
              value: "level_01.yml"
          - type: Position
            values: [400, 250]
          - type: Size
            values: [275, 53]
          - type: LayerIndex
            value: 1010

      - name: "Exit"
        components:
          - type: MenuItem
            values:
              - type: Sprite
