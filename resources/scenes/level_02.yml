active_world: "Level 2"
worlds:
  - name: "Level 2"
    comment: "Arkanoid"
    zoom: 1
    origin: [0, 0]
    axes: [1, 1]
    gravity: 0
    entities:

      - name: "Default text rendering rules"
        components:
          - *text_rendering_rules

      - name: "Keybinding: Pause"
        components:
          - type: Keybinding
            values:
              - KbEscape
              - type: SwitchWorld
                value: "Pause Screen"

      - name: "Keybinding: Move left"
        components:
          - type: Keybinding
            values:
              - KbLeft
              - - type: LeftIsDown
                - type: CreateEntity
                  value:
                    - - type: PlayerControlledRecently
                    - - type: LeftWasntDown

      - name: "Keybinding: Move left [up]"
        components:
          - type: KeybindingUp
            values:
              - KbLeft
              - - type: Drop
                  value: LeftIsDown

      - name: "Keybinding: Move right"
        components:
          - type: Keybinding
            values:
              - KbRight
              - - type: RightIsDown
                - type: CreateEntity
                  value:
                    - - type: PlayerControlledRecently
                    - - type: RightWasntDown

      - name: "Keybinding: Move right [up]"
        components:
          - type: KeybindingUp
            values:
              - KbRight
              - - type: Drop
                  value: RightIsDown

      - name: "Keybinding: Space bar"
        components:
          - type: Keybinding
            values:
              - KbSpace
              - type: AppendEntity
                values:
                  - UnderPlayerControl
                  -
                    - type: Magnet
                      value: 0
                    - type: Restitution
                      value: 2
                    - type: StaticFriction
                      value: 0
                    - type: DynamicFriction
                      value: 0


      - name: "Custom component: Life"
        components:
          - type: Custom
            value: Life

      - name: "Custom component: Life"
        components:
          - type: Custom
            value: Enemy

      - name: "Custom component: LeftIsDown"
        components:
          - type: Custom
            value: LeftIsDown

      - name: "Custom component: RightIsDown"
        components:
          - type: Custom
            value: RightIsDown

      - name: "Custom component: LeftWasntDown"
        components:
          - type: Custom
            value: LeftWasntDown

      - name: "Custom component: RightWasntDown"
        components:
          - type: Custom
            value: RightWasntDown

      - name: "Custom component: PlayerControlledRecently"
        components:
          - type: Custom
            value: PlayerControlledRecently

      - name: "Custom component: Score"
        components:
          - type: Custom
            value: Score

      - name: "Score"
        components:
          - type: Score
            value: 0
          - type: Fixed
          - type: Position
            values: [750, 100]
          - type: TextFormat
            values: [[30, 45], right, 3]
          - type: TextSprite
            value: Score
          - type: LayerIndex
            value: 1000

          - type: TextRenderingRules
            value:
              "0": "text/0-special.png"

      - name: "Move left condition"
        components:
          - type: MultiCondition
            values:

              - - predicate: [count, LeftIsDown]
                  expectation: [eq, 1]
                - predicate: [count, LeftWasntDown]
                  expectation: [greater, 0]

              - - type: AppendEntity
                  values:
                    - UnderPlayerControl

                    - - type: Acceleration
                        values: [-5000, 0]
                      - type: LoseVelocityFactor
                        value: 1.0
                      - type: Velocity
                        values: [0, 0]

                - type: Drop
                  value: LeftWasntDown

      - name: "Move right condition"
        components:
          - type: MultiCondition
            values:

              - - predicate: [count, RightIsDown]
                  expectation: [eq, 1]
                - predicate: [count, RightWasntDown]
                  expectation: [greater, 0]

              - - type: AppendEntity
                  values:
                    - UnderPlayerControl

                    - - type: Acceleration
                        values: [+5000, 0]
                      - type: LoseVelocityFactor
                        value: 1.0
                      - type: Velocity
                        values: [0, 0]

                - type: Drop
                  value: RightWasntDown

      - name: "Stop movement condition"
        components:
          - type: MultiCondition
            values:

              - - predicate: [count, LeftIsDown]
                  expectation: [eq, 0]
                - predicate: [count, RightIsDown]
                  expectation: [eq, 0]
                - predicate: [count, PlayerControlledRecently]
                  expectation: [greater, 0]

              - - type: AppendEntity
                  values:
                    - UnderPlayerControl

                    - - type: Acceleration
                        values: [0, 0]
                      - type: LoseVelocityFactor
                        value: 0.8

                - type: Drop
                  value: PlayerControlledRecently
                        

      - name: "Lose condition"
        components:
          - type: Condition
            values:
              - [count, Life]
              - [eq, 0] 
              - type: AppendEntity
                values:
                  - UnderPlayerControl
                  -
                    - type: Health
                      value: 0.01
                    - type: DamageResistance
                      value: 0
                    - type: InflictedDamage
                      value: 10000

      - name: "Win condition"
        components:
          - type: Condition
            values:
              - [count, Enemy]
              - [eq, 0] 
              - type: SwitchWorld
                value: "Win Screen"


      - name: "Ball"
