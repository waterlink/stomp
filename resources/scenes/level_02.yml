active_world: "Level 2"
worlds:
  - name: "Level 2"
    comment: "Arkanoid"
    zoom: 1
    origin: [0, 0]
    axes: [1, 1]
    gravity: 0
    entities:

      - name: "Keybinding: Pause"
        components:
          - type: Keybinding
            values:
              - KbEscape
              - type: SwitchWorld
                value: "Pause Screen"

      - name: "Keybinding: Move left"
        components:
          - type: Keybinding
            values:
              - KbLeft
              - type: SetAcceleration
                values: [UnderPlayerControl, -1000, 0]

      - name: "Keybinding: Move left [up]"
        components:
          - type: KeybindingUp
            values:
              - KbLeft
              - type: SetAcceleration
                values: [UnderPlayerControl, 0, 0]

      - name: "Keybinding: Move right"
        components:
          - type: Keybinding
            values:
              - KbRight
              - type: SetAcceleration
                values: [UnderPlayerControl, +1000, 0]

      - name: "Keybinding: Move right [up]"
        components:
          - type: KeybindingUp
            values:
              - KbRight
              - type: SetAcceleration
                values: [UnderPlayerControl, 0, 0]

      - name: "Ball"
