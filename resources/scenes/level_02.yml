            values: [-300, -2.5, 300, 2.5]
            
      - name: "Death wall"
        components:
          - type: Fixed
          - type: Sprite
            value: "horizontal_wall.png"
          - type: Position
            values: [300, 600]
          - type: Size
            values: [600, 5]
          - type: Mass
            value: 0
          - type: Moment
            value: 0
          - type: Restitution
            value: 2
          - type: StaticFriction
            value: 0
