active_world: "Level 2"
worlds:
  - name: "Level 2"
    comment: "Arkanoid"
    zoom: 1
    origin: [0, 0]
    axes: [1, 1]
    gravity: 0
    entities:

      - name: "Keybinding: Pause"
        components:
          - type: Keybinding
            values:
              - KbEscape
              - type: SwitchWorld
                value: "Pause Screen"

      - name: "Keybinding: Move left"
        components:
          - type: Keybinding
            values:
              - KbLeft
              - type: AddAcceleration
                values: [UnderPlayerControl, -1000, 0]

      - name: "Keybinding: Move left [up]"
        components:
          - type: KeybindingUp
            values:
              - KbLeft
              - type: AddAcceleration
                values: [UnderPlayerControl, +1000, 0]

      - name: "Keybinding: Move right"
        components:
          - type: Keybinding
            values:
              - KbRight
              - type: AddAcceleration
                values: [UnderPlayerControl, +1000, 0]

      - name: "Keybinding: Move right [up]"
        components:
          - type: KeybindingUp
            values:
              - KbRight
              - type: AddAcceleration
                values: [UnderPlayerControl, -1000, 0]

      - name: "Keybinding: Space bar"
        components:
          - type: Keybinding
            values:
              - KbSpace
              - type: AppendEntity
                values:
                  - UnderPlayerControl
                  -
                    - type: Magnet
                      value: 0
                    - type: Restitution
                      value: 2
                    - type: StaticFriction
                      value: 0
                    - type: DynamicFriction
                      value: 0


      - name: "Custom component: Life"
        components:
          - type: Custom
            value: Life

      - name: "Lose condition"
        components:
          - type: Condition
            values:
              - [count, Life]
              - [eq, 0] 
              - type: AppendEntity
                values:
                  - UnderPlayerControl
                  -
                    - type: Health
                      value: 0.01
                    - type: DamageResistance
                      value: 0
                    - type: InflictedDamage
                      value: 10000

      - name: "Ball"
        components:
          - type: Life
          - type: Sprite
            value: "ball.png"
          - type: Position
            values: [400, 560]
          - type: Size
            values: [10, 10]
          - type: Velocity
            values: [0, 0]
          - type: ScalarAcceleration
            value: 150
          - type: Mass
            value: 0.1
          - type: Moment
            value: 0
          - type: Restitution
            value: 0.8
          - type: StaticFriction
            value: 0
          - type: DynamicFriction
            value: 0
          - type: CollisionShape
          - type: CircleShape
            values: [0, 0, 5]
          - type: Magnet
            value: 0

          - type: OnCollision
            values:

              - 
                - type: InflictedDamage
                  value: 1
              - []

          - type: OnDeath
            value:

              - type: Sprite
                value: "ball_explosion.png"
              - type: Size
                values: [3, 3]
              - type: Animation
                values:

                  - 0.1
                  - 
                    - type: Size
                      values: [15, 15]
                    - type: Size
                      values: [25, 25]
                    - type: Size
                      values: [32, 32]
                    - type: Size
                      values: [37, 37]
                    - type: Size
                      values: [40, 40]

              - type: Velocity
                values: [0, 0]
              - type: Fixed
              - type: Decay
                value: 0.3

      - name: "Player's bat"
        components:
          - type: UnderPlayerControl
          - type: Sprite
            value: "bat.png"
          - type: Position
            values: [400, 570]
          - type: Size
            values: [70, 10]
          - type: Mass
            value: 0
          - type: Moment
            value: 0
          - type: Restitution
            value: -0.9
          - type: StaticFriction
            value: 5000
          - type: DynamicFriction
            value: 5000
          - type: CollisionShape
          - type: InfiniteMassVsFixedBounce
            value: 1.05
          - type: AabbShape
            values: [-35, -5, 35, 5]
          - type: Magnet
            value: 1000

          - type: DamageResistance
            value: 1.01

          - type: OnDeath
            value:

              - type: Sprite
                value: "ball_explosion.png"
              - type: Size
                values: [7, 5]
              - type: Animation
                values:

                  - 0.2
                  - 
                    - type: Size
                      values: [27, 21]
                    - type: Size
                      values: [50, 40]
                    - type: Size
                      values: [65, 52]
                    - type: Size
                      values: [80, 60]
                    - type: Size
                      values: [85, 67]

              - type: Decay
                value: 0.8
              - type: TimedAction
                values:
                  - 0
                  - type: TimedAction
                    values:
                      - 1
                      - type: SwitchWorld
                        value: "Lost Screen"

      - name: "Left wall"
        components:
          - type: Fixed
          - type: Sprite
            value: "vertical_wall.png"
          - type: Position
            values: [0, 300]
          - type: Size
            values: [5, 600]
          - type: Mass
            value: 0
          - type: Moment
            value: 0
          - type: Restitution
            value: 2
          - type: StaticFriction
            value: 0
          - type: DynamicFriction
            value: 0
          - type: CollisionShape
            value: 1
          - type: AabbShape
            values: [-2.5, -300, 2.5, 300]
            
      - name: "Right wall"
        components:
          - type: Fixed
          - type: Sprite
            value: "vertical_wall.png"
          - type: Position
            values: [600, 300]
          - type: Size
            values: [5, 600]
          - type: Mass
            value: 0
          - type: Moment
            value: 0
          - type: Restitution
            value: 2
          - type: StaticFriction
            value: 0
          - type: DynamicFriction
            value: 0
          - type: CollisionShape
            value: 2
          - type: AabbShape
            values: [-2.5, -300, 2.5, 300]
            

      - name: "Upmost wall"
        components:
          - type: Fixed
          - type: Sprite
            value: "horizontal_wall.png"
          - type: Position
            values: [300, 0]
          - type: Size
            values: [600, 5]
          - type: Mass
            value: 0
          - type: Moment
            value: 0
          - type: Restitution
            value: 2
          - type: StaticFriction
            value: 0
